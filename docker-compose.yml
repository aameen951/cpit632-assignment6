version: "3.9"
    
services:
  product-vm:
    build: ./product
    ports:
      - 5551:80

  shipping-vm:
    build: ./shipping
    ports:
      - 5552:80

  web-vm:
    build: ./web
    ports:
      - 5550:80
    depends_on:
      - product-vm
      - shipping-vm
    environment:
      PRODUCT_PORT: 5551
      SHIPPING_PORT: 5552

